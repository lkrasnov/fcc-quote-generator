<html>

<head>
  <meta charset="UTF-8">
  <title>freeCodeCamp - Build a Random Quote Generator</title>
  <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link href="https://use.fontawesome.com/652649cc8f.css" media="all" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>

  <div class="container">
    <div class="header clearfix">
      <h3 class="text-muted">Random Quote Generator</h3>
    </div>

    <div class="jumbotron">
      <div class="quote hide">
        <h1 class="quote-content display-5"></h1>
        <p class="quote-title lead"></p>
        <a id="tweet" class="btn btn-block btn-twitter" href="#">
          <i class="fa fa-twitter fa-lg" aria-hidden="true"></i>
        </a>
      </div>
      <p><button id="getQuote" class="btn btn-lg btn-success" role="button">Get a Quote</button></p>
    </div>

    <footer class="footer">
      <p>Made by Leo Krasnov</p>
    </footer>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="./quote.js"></script>
</body>

</html>
